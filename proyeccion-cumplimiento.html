<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
        aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a href="#" class="text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img src="img/johan.jpg" alt="usuario" width="32" height="32" class="rounded-circle me-2">Johan Villarreal
            </a>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-sm-end">
              <li><a class="dropdown-item" href="#">Perfil</a></li>
              <li><a class="dropdown-item" href="#">Configuración</a></li>

              <li><a class="dropdown-item" href="index.html">Cerrar Sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Boton regresar -->
  <div class="container">
    <div class="col mt-3">
      <a class="btn btn-dark" href="main.html"><i class="bi bi-arrow-left-circle-fill "></i> Regresar</a>
    </div>
  </div>

  <!-- Titulo -->
  <div class="text-center p-4">
    <h1 class="fs-3 fw-bold">Proyección de Cumplimiento</h1>
  </div>

  <!-- Datos de PDS -->
  <div class="container">
    <div class="row">
      <div class="col-3 mb-4 ">
        <div class="input-group align-items-center">
          <label class="" for="">RECEPTORIA</label>
          <input type="text" class="form-control ms-2 rounded-3">
        </div>
      </div>

      <div class="col-3 mb-4">
        <div class="input-group align-items-center">
          <label for="">CÓDIGO</label>
          <input type="text" class="form-control ms-2 rounded-3">
        </div>
      </div>

      <div class="col-3 mb-4">
        <div class="input-group align-items-center">
          <label for="">REGIONAL</label>
          <input type="text" class="form-control ms-2 rounded-3">
        </div>
      </div>

      <div class="col-3 mb-4">
        <div class="input-group align-items-center">
          <label for="">MES/AÑO</label>
          <input type="text" class="form-control ms-2 rounded-3">
        </div>
      </div>
    </div>
  </div>

  <!-- Botones -->
  <div class="d-flex d-grid gap-2 d-md-flex justify-content-md-center mb-3">
    <button class="btn btn-danger me-md-2 fw-bold" type="button">Crear Proyección</button>
    <button class="btn btn-danger fw-bold" type="button">Crear Filtro</button>
    <input type="text" ng-model="searchText" placeholder="Buscar..." class="ng-pristine ng-valid ng-touched">
    <button class="btn btn-danger fw-bold" type="button">Listar proyección</button>
  </div>


  <!-- Tabla -->
  <div class="container">
    <div class="table-responsive-md">
      <table class="table table-bordered table-hover table-sm">
        <thead>
          <tr class="bg-danger fw-bold mt-6 text-white">
            <th scope="col">#</th>
            <th scope="col">Fecha</th>
            <th scope="col">MT</th>
            <th scope="col">MA</th>
            <th scope="col">DE</th>
            <th scope="col">PT</th>
            <th scope="col">PA</th>
            <th scope="col">MI</th>
            <th scope="col">SM</th>
            <th scope="col">RF</th>
            <th scope="col">Ventas Credito</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
