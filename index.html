<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="css/style.css">

  <title>TuGestión</title>

<body>

  <!-- Header -->
  <nav class="navbar navbar-light bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="logo">
      </a>
    </div>
  </nav>

  <!-- Login -->

  <div class="container">
    <div class="login-form">
      <form action="#" method="post">
        <h2 class="text-center">Inicio de Sesión</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Usuario" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Contraseña" required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger btn-block form-control">INGRESAR</button>
        </div>
        <a href="#">Recuperar contraseña</a>
      </form>
    </div>
  </div>



  <!-- Footer -->

  <footer class="navbar bg-dark fixed-bottom ">
    <div class="container-fluid">

      </span>
    </div>
  </footer>
