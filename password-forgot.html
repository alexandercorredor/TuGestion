<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Recuperación de Contraseña</title>
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-light bg-danger fixed-top">
    <div class="container-fluid justify-content-center justify-content-lg-start justify-content-md-start">
      <a class=" navbar-brand" href="index.html">
        <img src="img/logo.png" alt="logo">
      </a>
    </div>
  </nav>

  <!-- Recuperar contraseña -->
  <div class="container-fluid">
    <div class="row align-items-center justify-content-center min-vh-100">
      <div class="col-12 col-lg-4">
        <div class="login-form">
          <form action="#" method="post" class="rounded">
            <h2 class="text-center fs-5">Recuperación de Contraseña</h2>
            <div class="form-group">
              <input type="email" class="form-control rounded mb-3" placeholder="Correo electrónico"
                required="required">
            </div>
            <div class="form-group">
              <button type="submit"
                class="btn btn-danger btn-block form-control rounded mb-3 fs-5 fw-bold p-1">ENVIAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark fixed-bottom p-3">
    <div class="container text-center">
      <span class="navbar-text text-white ">
        © 2023 VMC | Envía Colvanes. Todos los derechos reservados.
      </span>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
